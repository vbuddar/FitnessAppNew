<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    .card {
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
    }
    .btn-lg {
      font-size: 1.3rem;
    }
    .shadow-lg {
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3), 0 6px 20px rgba(0, 0, 0, 0.5);
    }
    .site-section {
      margin-top: 30px;
    }
    h4, h5 {
      font-weight: bold;
    }
  </style>
</head>
<body onload="WeightAlert()">
  {% extends "layout.html" %}
  {% block content %}

  <!-- Optional Weight Alert -->
  <script>
    function WeightAlert() {
      setTimeout(function () {
        alert("Tracking progress is vital. Don't forget to log your weight today!");
      }, 3000);
    }
  </script>

  <!-- Workout Streak and Recipe Suggestions Section -->
  <div class="container site-section" id="workout-streak-recipes">
    <div class="row justify-content-center align-items-center">
      <!-- Workout Streak Card -->
      <div class="col-md-6 mb-4">
        <a href="{{ url_for('update_streak') }}" style="text-decoration: none;">
          <div class="card workout-card" style="
            width: 100%;
            text-align: center;
            background-color: #2a2a2a;
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2), 0 6px 20px rgba(0, 0, 0, 0.19);
            transition: transform 0.3s ease;">
            <div class="card-body">
              <h4 class="card-title text-white">Workout Streak</h4>
              <p class="card-text" style="color: rgba(255, 255, 255, 0.7);">
                Keep your streak going strong! Track how many days you've worked out in a row.
              </p>
            </div>
          </div>
        </a>
      </div>

      <!-- Recipe Suggestions Button -->
      <div class="col-md-6 mb-4 text-center">
        <form action="{{ url_for('get_recipes') }}" method="GET">
          <div>
            <label for="goal">Select Fitness Goal:</label>
            <select name="goal" id="goal" class="form-select mb-3">
              <option value="muscle_gain">Muscle Gain</option>
              <option value="weight_loss">Weight Loss</option>
              <option value="maintenance" selected>Maintenance</option>
            </select>
          </div>
          <div>
            <label for="type">Select Meal Type (Optional):</label>
            <select name="type" id="type" class="form-select mb-3">
              <option value="">Any</option>
              <option value="breakfast">Breakfast</option>
              <option value="lunch">Lunch</option>
              <option value="snack">Snack</option>
            </select>
          </div>
          <button type="submit" class="btn btn-lg btn-warning shadow-lg" style="
            font-size: 1.5rem; 
            padding: 15px 30px; 
            border-radius: 10px; 
            width: 100%;">
            üçΩÔ∏è Explore Recipe Suggestions
          </button>
        </form>
      </div>
    </div>
  </div>

  <!-- Recommend by Ingredients Section -->
  <div class="container site-section mt-4" id="recommend-by-ingredients">
    <h4 class="text-white text-center mb-4">üç≥ Recommend Recipes by Ingredients</h4>
    <form id="ingredient-recommendation-form" class="text-center">
      <label for="recipe_name">Select a Recipe:</label>
      <select id="recipe_name" name="recipe_name" class="form-select mb-3" style="width: 50%; margin: 0 auto;">
        <option value="Grilled Chicken Salad">Grilled Chicken Salad</option>
        <option value="Greek Yogurt Parfait">Greek Yogurt Parfait</option>
        <option value="Avocado Toast">Avocado Toast</option>
      </select>
      <button type="button" id="get-ingredient-recommendations" class="btn btn-lg btn-warning shadow-lg" style="
        font-size: 1.5rem; 
        padding: 15px 30px; 
        border-radius: 10px;">
        ü•ó Get Ingredient-Based Recommendations
      </button>
    </form>
    <div id="ingredient-recommendation-results" class="mt-4 text-white"></div>
  </div>

  <!-- Trending Recipes Section -->
  <div class="container site-section mt-4" id="trending-recipes">
    <h4 class="text-white text-center mb-4">üî• Trending Recipes</h4>
    <div class="text-center">
      <button type="button" id="fetch-trending-recipes" class="btn btn-lg btn-primary shadow-lg" style="
        font-size: 1.5rem; 
        padding: 15px 30px; 
        border-radius: 10px;">
        üìà Show Trending Recipes
      </button>
    </div>
    <div id="trending-recommendation-results" class="mt-4 text-white"></div>
  </div>

  <!-- Carousel Section -->
  <div class="carousel slide" data-bs-ride="carousel" id="carousel-1">
    <!-- Add carousel content here -->
  </div>

  <!-- JavaScript Section -->
  <script>
    // Fetch Ingredient-Based Recommendations
    document.getElementById("get-ingredient-recommendations").addEventListener("click", function () {
      const recipeName = document.getElementById("recipe_name").value;

      fetch(`/recommend_by_ingredients?recipe_name=${recipeName}`)
        .then(response => response.json())
        .then(data => {
          const resultsDiv = document.getElementById("ingredient-recommendation-results");

          if (data.error) {
            resultsDiv.innerHTML = `<p class="text-danger">${data.error}</p>`;
            return;
          }

          const recommendations = data.map(recipe => `
            <li class="list-group-item bg-dark text-white">
              <strong>${recipe.name}</strong> - ${recipe.ingredients.join(', ')}
            </li>
          `).join("");

          resultsDiv.innerHTML = `
            <h5>Recommended Recipes:</h5>
            <ul class="list-group">${recommendations}</ul>
          `;
        })
        .catch(error => {
          console.error("Error fetching recommendations:", error);
        });
    });

    // Fetch Trending Recipes
    document.getElementById("fetch-trending-recipes").addEventListener("click", function () {
      fetch(`/trending_recipes`)
        .then(response => response.json())
        .then(data => {
          const resultsDiv = document.getElementById("trending-recommendation-results");

          if (data.error) {
            resultsDiv.innerHTML = `<p class="text-danger">${data.error}</p>`;
            return;
          }

          const trendingRecipes = data.map(recipe => `
            <li class="list-group-item bg-dark text-white">
              <strong>${recipe.name}</strong> - ${recipe.calories} calories
            </li>
          `).join("");

          resultsDiv.innerHTML = `
            <h5>Trending Recipes:</h5>
            <ul class="list-group">${trendingRecipes}</ul>
          `;
        })
        .catch(error => {
          console.error("Error fetching trending recipes:", error);
        });
    });
  </script>
  {% endblock %}
</body>
</html>
