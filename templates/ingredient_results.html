<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recommended Recipes</title>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .header h4 {
      color: #ffdd57;
    }
    .recipe-card {
      background-color: #1e1e1e;
      border-radius: 10px;
      margin-bottom: 20px;
      padding: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .recipe-card h5, .recipe-card h6 {
      margin: 0;
      padding-bottom: 10px;
    }
    ul, ol {
      padding-left: 20px;
    }
    ul {
      list-style-type: circle;
    }
    .no-results {
      color: #ff6b6b;
      text-align: center;
      font-size: 1.2rem;
    }
    .back-btn {
      display: block;
      text-align: center;
      margin-top: 20px;
      text-decoration: none;
      color: #fff;
      background-color: #007bff;
      padding: 10px 20px;
      border-radius: 5px;
      width: fit-content;
      margin-left: auto;
      margin-right: auto;
    }
    .back-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
    <div>
        <h4>Debugging Output:</h4>
        <ul>
          {% for recipe in recommendations %}
            <li>{{ recipe.name }} - {{ recipe.calories }} calories</li>
          {% endfor %}
        </ul>
      </div>
      
</body>
</html>
