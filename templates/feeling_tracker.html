<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feeling Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Make the chart smaller and center it */
        #feelingChart {
            max-width: 600px;
            margin: 0 auto;  /* Center the chart */
            display: block;
        }
    </style>
</head>
<body>
    <div class="container mt-5">

        <!-- Display flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="alert alert-dismissible fade show mt-4" role="alert">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <!-- Chart to display feelings over time -->
        <div class="mt-5">
            <canvas id="feelingChart" width="400" height="200"></canvas>
        </div>

        <!-- Script to generate the chart -->
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                // Assuming 'feelings' is passed from Flask to the template
                const feelings = {{ feelings|tojson }};  // This converts Python list to JS object

                // Map the feelings data for the chart
                const dates = feelings.map(item => new Date(item.date).toLocaleDateString());
                const feelingValues = feelings.map(item => item.feeling);

                const ctx = document.getElementById('feelingChart').getContext('2d');
                new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: dates,  // X-axis labels (dates)
                        datasets: [{
                            label: 'Feeling Tracker',
                            data: feelingValues,  // Y-axis data (feelings)
                            borderColor: '#28a745',
                            backgroundColor: 'rgba(40, 167, 69, 0.2)',
                            fill: true,
                            tension: 0.1
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            x: {
                                type: 'category',
                                title: {
                                    display: true,
                                    text: 'Date'
                                }
                            },
                            y: {
                                title: {
                                    display: true,
                                    text: 'Feeling'
                                },
                                min: 1,
                                max: 5
                            }
                        }
                    }
                });
            });
        </script>
    </div>
</body>
</html>
